<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远程桌面控制中心</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-display"></i>
                远程桌面控制中心
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    状态: <span id="connection-status" class="badge bg-secondary">未连接</span>
                </span>
                <button class="btn btn-outline-light" id="connect-btn" onclick="toggleConnection()">
                    <i class="bi bi-plug"></i> 连接
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- 左侧设备列表 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-devices"></i> 可用设备
                        </h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="refreshDevices()">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div id="device-list" class="list-group list-group-flush">
                            <div class="list-group-item text-center text-muted py-4">
                                <i class="bi bi-wifi-off fs-1"></i>
                                <p class="mt-2 mb-0">请先连接服务器</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 连接设置 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="bi bi-gear"></i> 连接设置
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="server-url" class="form-label">服务器地址</label>
                            <input type="text" class="form-control" id="server-url" value="localhost:8000" placeholder="例如: localhost:8000">
                        </div>
                        <div class="mb-3">
                            <label for="device-name" class="form-label">设备名称</label>
                            <input type="text" class="form-control" id="device-name" placeholder="我的设备">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧远程屏幕 -->
            <div class="col-md-9">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-monitor"></i> 远程屏幕
                            <span id="controlled-device-name" class="text-muted"></span>
                        </h5>
                        <div class="btn-group" role="group">
                            <button class="btn btn-sm btn-outline-secondary" onclick="setScale(0.5)" title="50%">
                                <i class="bi bi-zoom-out"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="setScale(1.0)" title="100%">
                                <i class="bi bi-aspect-ratio"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="fitToWindow()" title="适应窗口">
                                <i class="bi bi-arrows-fullscreen"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" id="end-control-btn" onclick="endControl()" style="display: none;">
                                <i class="bi bi-stop-circle"></i> 结束控制
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0 position-relative" style="height: 600px; overflow: auto;">
                        <div id="remote-screen-container" class="w-100 h-100 d-flex align-items-center justify-content-center bg-dark">
                            <div class="text-center text-light">
                                <i class="bi bi-display fs-1 opacity-50"></i>
                                <p class="mt-3 mb-0 opacity-75">选择设备开始远程控制</p>
                            </div>
                        </div>
                        <canvas id="remote-screen" style="display: none; cursor: crosshair;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 控制请求模态框 -->
    <div class="modal fade" id="control-request-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-shield-lock"></i> 远程控制请求
                    </h5>
                </div>
                <div class="modal-body">
                    <p>请求控制设备: <strong id="target-device-name"></strong></p>
                    <div class="mb-3">
                        <label for="control-password" class="form-label">连接密码（可选）</label>
                        <input type="password" class="form-control" id="control-password" placeholder="输入密码">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="sendControlRequest()">发送请求</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 快捷键面板 -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1000;">
        <div class="card" id="shortcut-panel" style="display: none; width: 250px;">
            <div class="card-header py-2">
                <h6 class="mb-0">
                    <i class="bi bi-keyboard"></i> 快捷键
                </h6>
            </div>
            <div class="card-body py-2">
                <div class="d-grid gap-1">
                    <button class="btn btn-sm btn-outline-secondary" onclick="sendKeyCombo(['ctrl', 'alt', 'del'])">
                        Ctrl+Alt+Del
                    </button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="sendKeyCombo(['ctrl', 'c'])">
                        Ctrl+C
                    </button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="sendKeyCombo(['ctrl', 'v'])">
                        Ctrl+V
                    </button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="sendKeyCombo(['alt', 'tab'])">
                        Alt+Tab
                    </button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="sendKeyCombo(['win'])">
                        Win键
                    </button>
                </div>
            </div>
        </div>
        <button class="btn btn-primary btn-sm" id="shortcut-toggle" onclick="toggleShortcutPanel()" style="display: none;">
            <i class="bi bi-keyboard"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
